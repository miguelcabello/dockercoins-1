apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      env: production
      tier: database
  template:
    metadata:
      labels:
        app: redis
        env: production
        tier: database
    spec:
      containers:
        - 
          args:
            - redis-server
          command:
            - docker-entrypoint.sh
          image: library/redis:latest
          name: redis-container
          ports:
            - 
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            -
              mountPath: /data/
              name: redis-volume
              readOnly: false
          workingDir: /data/
  volumeClaimTemplates:
    - 
      metadata:
        name: redis-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: gp2
        resources:
          requests:
            storage: 1Gi
